{% load static %}

<nav class="bg-white shadow fixed top-0 left-0 z-40 w-full">
    <div class="w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo in a box spanning from the left edge, centered vertically -->
            <div class="flex items-center h-full">
                <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-40" />
            </div>

            <!-- Navigation Links (hidden on mobile, shown on medium and larger screens) -->
            <div class="hidden md:flex flex-1 justify-center space-x-8">
                <a href="/" class="text-gray-800 hover:text-[#fe9d79] font-medium">Home</a>
                <a href="/" class="text-gray-800 hover:text-[#fe9d79] font-medium">Products</a>
                <a href="/" class="text-gray-800 hover:text-[#fe9d79] font-medium">About</a>
                <a href="/" class="text-gray-800 hover:text-[#fe9d79] font-medium">Contact</a>
            </div>

            <!-- User Authentication -->
            <div class="hidden md:flex items-center ml-auto">
                {% if user.is_authenticated %}
                    <span class="text-gray-800 mr-4">Welcome, {{ user.username }}</span>
                    <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="text-gray-800 hover:text-[#fe9d79] font-medium mr-4">
                        Login
                    </a>
                    <a href="{% url 'main:register' %}" class="bg-[#fe9d79] hover:bg-[#ff8362] text-white font-bold py-2 px-4 rounded transition duration-300">
                        Register
                    </a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-gray-800" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu (hidden on large screens) -->
    <div class="mobile-menu hidden md:hidden px-4 w-full">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            {% if user.is_authenticated %}
                <span class="block text-gray-800 px-3 py-2">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'main:login' %}" class="block text-center text-gray-800 hover:text-[#fe9d79] font-medium mb-2">
                    Login
                </a>
                <a href="{% url 'main:register' %}" class="block text-center bg-[#fe9d79] hover:bg-[#ff8362] text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Script for Mobile Menu Toggle -->
<script>
    const menuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');

    menuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
